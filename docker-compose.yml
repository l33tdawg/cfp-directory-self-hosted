# =============================================================================
# CFP Directory Self-Hosted - Docker Compose (Root)
# =============================================================================
# Quick start: docker compose up -d
# =============================================================================
# This file provides a convenient way to run docker-compose from the project root.
# For more options, see docker/docker-compose.yml
# =============================================================================

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: cfp-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://cfp:${DB_PASSWORD:-changeme}@db:5432/cfp
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
      # Trust the host header in Docker/proxy environments
      - AUTH_TRUST_HOST=true
      # Encryption key for PII data - CRITICAL: backup this key!
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - APP_NAME=${APP_NAME:-CFP System}
      - APP_URL=${APP_URL:-http://localhost:3000}
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-100}
      # SMTP is configured via web UI (Settings > Email), not environment variables
      - FEDERATION_LICENSE_KEY=${FEDERATION_LICENSE_KEY:-}
      - CFP_DIRECTORY_API_URL=${CFP_DIRECTORY_API_URL:-https://cfp.directory/api/federation/v1}
      # Security: PII encryption at rest (enabled by default in production)
      - ENCRYPT_PII_AT_REST=${ENCRYPT_PII_AT_REST:-true}
      # Security: Setup token for initial admin creation (REQUIRED in production)
      - SETUP_TOKEN=${SETUP_TOKEN:-}
      # Security: Whether to allow public signup (default: false)
      - ALLOW_PUBLIC_SIGNUP=${ALLOW_PUBLIC_SIGNUP:-false}
      # Security: Secret for cron/health endpoints
      - CRON_SECRET=${CRON_SECRET:-}
      # Security: Proxy header trust settings for rate limiting
      - TRUST_PROXY_HEADERS=${TRUST_PROXY_HEADERS:-false}
      - TRUSTED_PROXY_COUNT=${TRUSTED_PROXY_COUNT:-1}
      # Background job worker polling interval in seconds (default: 30)
      - JOB_WORKER_INTERVAL_SECONDS=${JOB_WORKER_INTERVAL_SECONDS:-30}
    volumes:
      - uploads:/app/uploads
      # Use bind mount for local plugin development - change to `plugins:/app/plugins` for production
      - ./plugins:/app/plugins
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: cfp-db
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      - POSTGRES_USER=cfp
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
      - POSTGRES_DB=cfp
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cfp -d cfp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Seeder service - used for running database seeds with full dependencies
  seeder:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: deps
    container_name: cfp-seeder
    environment:
      - DATABASE_URL=postgresql://cfp:${DB_PASSWORD:-changeme}@db:5432/cfp
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:?NEXTAUTH_SECRET is required}
    volumes:
      - ./prisma:/app/prisma:ro
      - ./src:/app/src:ro
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - seed
    working_dir: /app

volumes:
  pgdata:
    name: cfp-pgdata
  uploads:
    name: cfp-uploads
  plugins:
    name: cfp-plugins
